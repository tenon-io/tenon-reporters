language: node_js
node_js:
- '12'
- '14'
- '16'
before_install:
- npm install -g npm grunt-cli
install: npm install
jobs:
  include:
    - stage: test
      name: "Test cases"
      script: npm run test
    - stage: npm release
      node_js: "16"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        api_token: '$NPM_TOKEN'
        skip_cleanup: true
        email: '$NPM_EMAIL'
        on:
          tags: true
          all_branches: true
          repo: tenon-io/tenon-reporters
